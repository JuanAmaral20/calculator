<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="calculadora-geral">
        <div class="botoes">
            <p id="resultado"></p>
            <div>
                <button class="color-gray" onclick="clean()">C</button>
                <button class="color-gray" onclick="addSinal()">+/-</button>
                <button class="color-gray">%</button>
                <button class="color-yellow" >รท</button>
            </div>
            <div>
                <button class="color-gray2" onclick="insert('7')">7</button>
                <button class="color-gray2" onclick="insert('8')">8</button>
                <button class="color-gray2" onclick="insert('9')">9</button>
                <button class="color-yellow" >X</button>
            </div>
            <div>
                <button class="color-gray2" onclick="insert('4')">4</button>
                <button class="color-gray2" onclick="insert('5')">5</button>
                <button class="color-gray2" onclick="insert('6')">6</button>
                <button class="color-yellow" >-</button>
            </div>
            <div>
                <button class="color-gray2" onclick="insert('1')">1</button>
                <button class="color-gray2" onclick="insert('2')">2</button>
                <button class="color-gray2" onclick="insert('3')">3</button>
                <button class="color-yellow" >+</button>
            </div>
            <div>
                <button class="color-gray2" onclick="insert('0')">0</button>
                <button class="color-gray2">,</button>
                <button class="color-yellow" >=</button>
            </div>
        </div>
    </div>
</body>
</html>
